<!DOCTYPE html>
<html lang="es" lang="es">
<head>
  <title>El Bosque Farm — Tienda</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

  <header class="header">
    <div class="container">
      <a class="logo" href="index.html"><span class="ebf-logo-text" aria-label="El Bosque Farm"><span>E</span><span>l</span><span class="sp">&nbsp;</span><span>B</span><span>o</span><span>s</span><span>q</span><span>u</span><span>e</span><span class="sp">&nbsp;</span><span>F</span><span>a</span><span>r</span><span>m</span></span></a>
      <nav class="nav">
        <a href="index.html" data-i18n="nav.home">Inicio</a>
        <a href="productos.html" data-i18n="nav.shop">Tienda</a>
        <a href="contacto.html" data-i18n="nav.contact">Contacto</a>
        <a href="acerca.html" data-i18n="nav.about">Acerca de</a>
      </nav>
      <div class="header__actions">
        <button class="icon-btn" id="lang-toggle" title="ES/EN"><i class="fa-solid fa-language"></i></button>
        <button class="icon-btn" id="theme-toggle" title="Light/Dark"><i class="fa-solid fa-circle-half-stroke"></i></button>
        <button class="icon-btn cart-indicator" id="cart-toggle" title="Carrito">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <section class="section">
    <h2 style="text-align:center" data-i18n="shop.title">Nuestros Productos</h2>
    <div class="searchbar">
      <input id="search-input" type="search" data-i18n="search.placeholder" placeholder="Buscar productos...">
      <button class="btn btn--accent-yellow"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="filters"></div>
    <div class="sortbar">
      <label for="sort-select" data-i18n="filters.sort">Ordenar:</label>
      <select id="sort-select">
        <option value="name-asc" data-i18n="filters.sort.name">Nombre (A-Z)</option>
        <option value="price-asc" data-i18n="filters.sort.price_asc">Precio (menor a mayor)</option>
        <option value="price-desc" data-i18n="filters.sort.price_desc">Precio (mayor a menor)</option>
        <option value="available" data-i18n="filters.sort.available">Disponibles primero</option>
      </select>
    </div>
      <button class="filter-btn active" data-cat="todos" data-i18n="filters.all">Todos</button>
      <button class="filter-btn" data-cat="animales" data-i18n="filters.animals">Animales</button>
      <button class="filter-btn" data-cat="frutales" data-i18n="filters.fruit">Árboles Frutales</button>
      <button class="filter-btn" data-cat="ornamentales" data-i18n="filters.ornamental">Árboles Ornamentales</button>
    </div>
    <div id="shop-grid" class="grid" aria-live="polite"></div>
  </section>

  <aside class="cart-drawer">
    <div class="cart-drawer__header">
      <strong data-i18n="cart.title">Tu Carrito</strong>
      <button class="icon-btn" onclick="document.querySelector('.cart-drawer').style.display='none'"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <div class="cart-drawer__list"></div>
    <div class="cart-drawer__footer">
      <div class="cart-empty-msg" data-i18n="cart.empty">El carrito está vacío</div>
      <div><b data-i18n="cart.total">Total</b>: <span class="total-chip">$0.00</span></div>
      <button class="btn btn--primary" id="wa-checkout" data-i18n="cart.checkout">Enviar pedido por WhatsApp</button>
      <button class="btn btn--ghost" id="clear-cart" data-i18n="cart.clear">Vaciar carrito</button>
    </div>
  </aside>


  <footer>
    <p>© 2025 El Bosque Farm</p>
    <p>TikTok: <a href="https://www.tiktok.com/@elbosquefarm" target="_blank">@ElBosqueFarm</a> · <a href="mailto:elbosquefarminfo@gmail.com">Correo</a></p>
  <div class="footer-map">
    <div class="footer-map__text">
      <h3 data-i18n="footer.address.title">Nuestra ubicación</h3>
      <p class="address-line" data-i18n="footer.address.address">14370 SW 208th Ave, Miami, FL 33196</p>
      <a class="btn btn--outline" href="https://www.google.com/maps/search/?api=1&query=14370+SW+208th+Ave,+Miami,+FL+33196" target="_blank" rel="noopener" data-i18n="footer.address.open_map">Ver en Google Maps</a>
    </div>
    <div class="footer-map__map" aria-label="Google Maps">
      <iframe
        title="Google Maps — 14370 SW 208th Ave, Miami, FL 33196"
        src="https://www.google.com/maps?q=14370+SW+208th+Ave,+Miami,+FL+33196&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</footer>

<script type="module" src="assets/js/main.js?v=11"></script>

<script src="assets/js/app.js?v=15"></script>

<script type="module">import { renderShop } from './assets/js/shop.js?v=15'; renderShop();</script>
</body>
</html>
