<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Dual Cell Corp</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/app.js"></script>
  <style>
    /* ... (estilos sin cambios) ... */
  </style>
</head>
<body>
  <div class="container" id="auth-forms">
    <section id="login">
      <h2 data-i18n="login_title">Iniciar sesión</h2>
      <form id="loginForm">
        <label for="email" data-i18n="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password" data-i18n="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" data-i18n="login_button">Entrar</button>
      </form>
      <div style="margin-top: 20px; text-align: center;">
        <button onclick="adminLogin()" class="btn-nav">Acceso Administrador</button>
      </div>
    </section>
    
    <section id="register">
      <h2 data-i18n="register_title">Registrarse</h2>
      <form id="registerForm">
        <label for="name" data-i18n="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="emailReg" data-i18n="email">Correo:</label>
        <input type="email" id="emailReg" name="email" required>
        
        <label for="passwordReg" data-i18n="password">Contraseña:</label>
        <input type="password" id="passwordReg" name="password" required>
        
        <button type="submit" data-i18n="register_button">Crear cuenta</button>
      </form>
    </section>
  </div>

  <script>
    function adminLogin() {
      document.getElementById('email').value = 'leniermedina2003@gmail.com';
      document.getElementById('password').value = '123456789';
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      
      const data = await response.json();
      
      if (response.ok) {
        localStorage.setItem('AUTH_TOKEN', data.token);
        if (data.user.isAdmin) {
          window.location.href = '/admin.html';
        } else {
          window.location.href = '/index.html';
        }
      } else {
        alert(data.error || 'Error en el login');
      }
    });
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('emailReg').value;
      const password = document.getElementById('passwordReg').value;
      
      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });
      
      const data = await response.json();
      
      if (response.ok) {
        localStorage.setItem('AUTH_TOKEN', data.token);
        window.location.href = '/index.html';
      } else {
        alert(data.error || 'Error en el registro');
      }
    });
  </script>
</body>
</html>
