<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Dual Cell Corp</title>

    <!-- Si ya hay sesión válida, saltar este login -->
    <script>
        (async () => {
            try {
                const t = localStorage.getItem('AUTH_TOKEN');
                if (!t) return;
                const r = await fetch('/api/me', { 
                    headers: { 
                        Authorization: 'Bearer ' + t 
                    }, 
                    cache: 'no-store' 
                });
                if (r.ok) location.replace('/index.html');
            } catch(e) {}
        })();
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --verde-neon: #00ff9d;
            --verde-oscuro: #0a2e1c;
            --naranja-neon: #ff9d00;
            --blanco: #ffffff;
            --negro: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--verde-oscuro), var(--negro));
            color: var(--blanco);
            font-family: 'Futura', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        section {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--verde-neon);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
        }
        
        h2 {
            color: var(--verde-neon);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2rem);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--blanco);
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--verde-neon);
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--blanco);
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: var(--negro);
            color: var(--naranja-neon);
            border: 2px solid var(--naranja-neon);
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: var(--naranja-neon);
            color: var(--blanco);
            box-shadow: 0 0 20px var(--naranja-neon);
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="auth-forms">
        <section id="login">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
        </section>
        
        <section id="register">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="emailReg">Correo:</label>
                <input type="email" id="emailReg" name="email" required>
                
                <label for="passwordReg">Contraseña:</label>
                <input type="password" id="passwordReg" name="password" required>
                
                <button type="submit">Crear cuenta</button>
            </form>
        </section>
    </div>

    <script src="/app.js"></script>
</body>
</html>
