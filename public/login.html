<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Entrar - Dual Cell Corp</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head><body>
<div class="container" id="auth-forms" style="max-width:900px;margin:100px auto;display:grid;grid-template-columns:1fr 1fr;gap:20px;padding:0 15px">
  <section style="border:1px solid #00ff9d;border-radius:12px;padding:20px;background:#0f1c2f;color:#d7ffe9">
    <h2 style="color:#00ff9d;margin:0 0 10px">Iniciar sesión</h2>
    <form id="login-form">
      <label>Email</label>
      <input name="email" type="email" required style="width:100%;margin:6px 0 12px">
      <label>Contraseña</label>
      <input name="password" type="password" required style="width:100%;margin:6px 0 12px">
      <button class="btn-nav" style="margin-top:10px">Entrar</button>
    </form>
  </section>
  <section id="signup" style="border:1px solid #00ff9d;border-radius:12px;padding:20px;background:#0f1c2f;color:#d7ffe9">
    <h2 style="color:#00ff9d;margin:0 0 10px">Registrarme</h2>
    <form id="register-form">
      <label>Nombre</label>
      <input name="name" required style="width:100%;margin:6px 0 12px">
      <label>Email</label>
      <input name="email" type="email" required style="width:100%;margin:6px 0 12px">
      <label>Contraseña (mín. 8)</label>
      <input name="password" type="password" minlength="8" required style="width:100%;margin:6px 0 12px">
      <button class="btn-nav" style="margin-top:10px">Crear cuenta</button>
    </form>
  </section>
</div>
<script src="/app.js"></script>
</body></html>
