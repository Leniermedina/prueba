<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Dual Cell Corp</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/app.js"></script>
  <style>
    /* Estilos actualizados para mejor feedback */
    :root {
      --verde-neon: #00ff9d;
      --verde-oscuro: #0a2e1c;
      --rojo-error: #ff6b6b;
    }
    
    .error-message {
      color: var(--rojo-error);
      background: rgba(255, 107, 107, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      border: 1px solid var(--rojo-error);
      display: none;
    }
    
    .loading {
      position: relative;
      pointer-events: none;
      opacity: 0.7;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid var(--verde-neon);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="auth-forms">
    <section id="login">
      <h2 data-i18n="login_title">Iniciar sesión</h2>
      <div id="login-error" class="error-message"></div>
      <form id="loginForm">
        <label for="email" data-i18n="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password" data-i18n="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" data-i18n="login_button">Entrar</button>
      </form>
      <div style="margin-top: 20px; text-align: center;">
        <button onclick="adminLogin()" class="btn-nav">Acceso Administrador</button>
      </div>
    </section>
    
    <section id="register">
      <h2 data-i18n="register_title">Registrarse</h2>
      <div id="register-error" class="error-message"></div>
      <form id="registerForm">
        <label for="name" data-i18n="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="emailReg" data-i18n="email">Correo:</label>
        <input type="email" id="emailReg" name="email" required>
        
        <label for="passwordReg" data-i18n="password">Contraseña:</label>
        <input type="password" id="passwordReg" name="password" required>
        
        <button type="submit" data-i18n="register_button">Crear cuenta</button>
      </form>
    </section>
  </div>

  <script>
    function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      setTimeout(() => {
        errorElement.style.display = 'none';
      }, 5000);
    }

    function adminLogin() {
      document.getElementById('email').value = 'leniermedina2003@gmail.com';
      document.getElementById('password').value = '123456789';
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      const button = this.querySelector('button');
      const originalText = button.textContent;
      
      button.classList.add('loading');
      button.disabled = true;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('AUTH_TOKEN', data.token);
          
          if (data.user.isAdmin) {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/index.html';
          }
        } else {
          showError('login-error', data.error || 'Error en el inicio de sesión');
        }
      } catch (error) {
        showError('login-error', 'Error de conexión: ' + error.message);
      } finally {
        button.classList.remove('loading');
        button.disabled = false;
        button.textContent = originalText;
      }
    });
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('emailReg').value;
      const password = document.getElementById('passwordReg').value;
      
      const button = this.querySelector('button');
      const originalText = button.textContent;
      
      button.classList.add('loading');
      button.disabled = true;
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('AUTH_TOKEN', data.token);
          window.location.href = '/index.html';
        } else {
          showError('register-error', data.error || 'Error en el registro');
        }
      } catch (error) {
        showError('register-error', 'Error de conexión: ' + error.message);
      } finally {
        button.classList.remove('loading');
        button.disabled = false;
        button.textContent = originalText;
      }
    });
  </script>
</body>
</html>
