<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Dual Cell Corp</title>
  
  <!-- Protección de sesión -->
  <script src="/app.js"></script>
  
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#00ff9d">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --verde-neon: #00ff9d;
      --verde-oscuro: #0a2e1c;
      --naranja-btn: #ff9800;
      --blanco: #ffffff;
      --negro: #000000;
      --fondo-oscuro: #0d1f15;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--fondo-oscuro);
      color: var(--blanco);
    }
    
    .cart-container {
      max-width: 1000px;
      margin: 100px auto 50px;
      padding: 0 20px;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--verde-neon);
    }
    
    .cart-header h1 {
      color: var(--verde-neon);
      font-size: 2.2rem;
    }
    
    .continue-shopping {
      color: var(--verde-neon);
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .continue-shopping:hover {
      text-decoration: underline;
    }
    
    .cart-items {
      margin-bottom: 30px;
    }
    
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid rgba(0, 255, 157, 0.2);
      background: rgba(26, 80, 49, 0.2);
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .item-image {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      margin-right: 15px;
    }
    
    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .item-info {
      flex: 1;
    }
    
    .item-name {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    
    .item-price {
      color: var(--verde-neon);
      font-weight: 500;
    }
    
    .item-actions {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }
    
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--naranja-btn);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .quantity-input {
      width: 40px;
      height: 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--verde-neon);
      border-radius: 5px;
      color: var(--blanco);
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    .remove-btn:hover {
      color: #ff0000;
    }
    
    .item-subtotal {
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(0, 255, 157, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
    }
    
    .total-label {
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .total-amount {
      color: var(--verde-neon);
      font-size: 1.6rem;
      font-weight: 700;
    }
    
    .checkout-btn {
      width: 100%;
      padding: 15px;
      background: var(--verde-neon);
      color: var(--verde-oscuro);
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .checkout-btn:hover {
      background: var(--blanco);
      box-shadow: 0 0 20px var(--verde-neon);
    }
    
    .empty-cart {
      text-align: center;
      padding: 40px 0;
    }
    
    .empty-cart i {
      font-size: 4rem;
      color: rgba(0, 255, 157, 0.3);
      margin-bottom: 20px;
    }
    
    .empty-cart p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    
    .empty-cart a {
      display: inline-block;
      padding: 10px 25px;
      background: var(--verde-neon);
      color: var(--verde-oscuro);
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }
    
    .empty-cart a:hover {
      background: var(--blanco);
      box-shadow: 0 0 15px var(--verde-neon);
    }
    
    @media (max-width: 768px) {
      .cart-header h1 {
        font-size: 1.8rem;
      }
      
      .cart-item {
        flex-wrap: wrap;
      }
      
      .item-actions {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 10px;
        padding-top: 10px;
        border-top: 1px solid rgba(0, 255, 157, 0.2);
      }
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <h1>Tu Carrito</h1>
      <a href="/productos.html" class="continue-shopping">
        <i class="fas fa-arrow-left"></i> Seguir comprando
      </a>
    </div>
    
    <div class="cart-items" id="cart-items">
      <!-- Los productos se cargarán aquí con JavaScript -->
      <div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <p>Tu carrito está vacío</p>
        <a href="/productos.html">Ver productos</a>
      </div>
    </div>
    
    <div class="cart-total">
      <div class="total-label">Total:</div>
      <div class="total-amount" id="cart-total">$0.00</div>
    </div>
    
    <button class="checkout-btn" id="checkout-btn">
      <i class="fab fa-whatsapp"></i> Completar compra por WhatsApp
    </button>
  </div>
  
  <script>
    // Cargar carrito al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      renderCart(cart);
      
      // Evento para completar compra
      document.getElementById('checkout-btn').addEventListener('click', () => {
        if (cart.length === 0) {
          alert('Tu carrito está vacío');
          return;
        }
        
        // Construir mensaje para WhatsApp
        let message = '¡Hola! Quisiera realizar el siguiente pedido:\n\n';
        let total = 0;
        
        cart.forEach(item => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          message += `- ${item.name} (Cantidad: ${item.quantity}) - $${item.price.toFixed(2)} = $${subtotal.toFixed(2)}\n`;
        });
        
        message += `\nTotal: $${total.toFixed(2)}`;
        
        // Codificar mensaje
        const encodedMessage = encodeURIComponent(message);
        
        // Abrir WhatsApp
        window.open(`https://wa.me/17863952896?text=${encodedMessage}`, '_blank');
        
        // Vaciar carrito
        localStorage.removeItem('cart');
        renderCart([]);
      });
    });
    
    function renderCart(cart) {
      const container = document.getElementById('cart-items');
      const totalElement = document.getElementById('cart-total');
      
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Tu carrito está vacío</p>
            <a href="/productos.html">Ver productos</a>
          </div>
        `;
        totalElement.textContent = '$0.00';
        return;
      }
      
      container.innerHTML = '';
      let total = 0;
      
      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div style="display: flex; align-items: center;">
            <div class="item-image">
              <img src="${item.image}" alt="${item.name}">
            </div>
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">$${item.price.toFixed(2)}</div>
            </div>
          </div>
          <div class="item-actions">
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
              <input class="quantity-input" type="number" value="${item.quantity}" min="1" onchange="updateQuantityInput(${index}, this.value)">
              <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">
              <i class="fas fa-trash"></i> Eliminar
            </button>
            <div class="item-subtotal">$${subtotal.toFixed(2)}</div>
          </div>
        `;
        
        container.appendChild(cartItem);
      });
      
      totalElement.textContent = `$${total.toFixed(2)}`;
    }
    
    // Funciones globales para manejar el carrito
    window.updateQuantity = function(index, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity += change;
      
      if (cart[index].quantity < 1) {
        cart.splice(index, 1);
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart(cart);
    };
    
    window.updateQuantityInput = function(index, value) {
      const quantity = Math.max(1, parseInt(value) || 1);
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart[index].quantity = quantity;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart(cart);
    };
    
    window.removeItem = function(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart(cart);
    };
  </script>
</body>
</html>
