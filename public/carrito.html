<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Dual Cell Corp</title>
  
  <!-- Protección de sesión -->
  <script src="/app.js"></script>
  
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#00ff9d">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="theme-color" content="#ffffff">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ... (estilos sin cambios) ... */
  </style>
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <h1>Tu Carrito</h1>
      <a href="/productos.html" class="continue-shopping">
        <i class="fas fa-arrow-left"></i> Seguir comprando
      </a>
    </div>
    
    <div class="cart-items" id="cart-items">
      <!-- Los productos se cargarán aquí con JavaScript -->
      <div class="empty-cart">
        <i class="fas fa-shopping-cart"></i>
        <p>Tu carrito está vacío</p>
        <a href="/productos.html">Ver productos</a>
      </div>
    </div>
    
    <div class="cart-total">
      <div class="total-label">Total:</div>
      <div class="total-amount" id="cart-total">$0.00</div>
    </div>
    
    <button class="checkout-btn" id="checkout-btn">
      <i class="fab fa-whatsapp"></i> Completar compra por WhatsApp
    </button>
  </div>
  
  <script>
    // Cargar carrito al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      const cart = JSON.parse(localStorage.getItem('DCC_CART')) || [];
      renderCart(cart);
      
      // Evento para completar compra
      document.getElementById('checkout-btn').addEventListener('click', () => {
        if (cart.length === 0) {
          alert('Tu carrito está vacío');
          return;
        }
        
        // Construir mensaje para WhatsApp
        let message = '¡Hola! Quisiera realizar el siguiente pedido:\n\n';
        let total = 0;
        
        cart.forEach(item => {
          const subtotal = item.price * item.quantity;
          total += subtotal;
          message += `- ${item.name} (Cantidad: ${item.quantity}) - $${item.price.toFixed(2)} = $${subtotal.toFixed(2)}\n`;
        });
        
        message += `\nTotal: $${total.toFixed(2)}`;
        
        // Codificar mensaje
        const encodedMessage = encodeURIComponent(message);
        
        // Abrir WhatsApp
        window.open(`https://wa.me/17863952896?text=${encodedMessage}`, '_blank');
        
        // Vaciar carrito
        localStorage.removeItem('DCC_CART');
        renderCart([]);
      });
    });
    
    function renderCart(cart) {
      const container = document.getElementById('cart-items');
      const totalElement = document.getElementById('cart-total');
      
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Tu carrito está vacío</p>
            <a href="/productos.html">Ver productos</a>
          </div>
        `;
        totalElement.textContent = '$0.00';
        return;
      }
      
      container.innerHTML = '';
      let total = 0;
      
      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div style="display: flex; align-items: center;">
            <div class="item-image">
              <img src="${item.image}" alt="${item.name}">
            </div>
            <div class="item-info">
              <div class="item-name">${item.name}</div>
              <div class="item-price">$${item.price.toFixed(2)}</div>
            </div>
          </div>
          <div class="item-actions">
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
              <input class="quantity-input" type="number" value="${item.quantity}" min="1" onchange="updateQuantityInput(${index}, this.value)">
              <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">
              <i class="fas fa-trash"></i> Eliminar
            </button>
            <div class="item-subtotal">$${subtotal.toFixed(2)}</div>
          </div>
        `;
        
        container.appendChild(cartItem);
      });
      
      totalElement.textContent = `$${total.toFixed(2)}`;
    }
    
    // Funciones globales para manejar el carrito
    window.updateQuantity = function(index, change) {
      const cart = JSON.parse(localStorage.getItem('DCC_CART')) || [];
      cart[index].quantity += change;
      
      if (cart[index].quantity < 1) {
        cart.splice(index, 1);
      }
      
      localStorage.setItem('DCC_CART', JSON.stringify(cart));
      renderCart(cart);
    };
    
    window.updateQuantityInput = function(index, value) {
      const quantity = Math.max(1, parseInt(value) || 1);
      const cart = JSON.parse(localStorage.getItem('DCC_CART')) || [];
      cart[index].quantity = quantity;
      localStorage.setItem('DCC_CART', JSON.stringify(cart));
      renderCart(cart);
    };
    
    window.removeItem = function(index) {
      const cart = JSON.parse(localStorage.getItem('DCC_CART')) || [];
      cart.splice(index, 1);
      localStorage.setItem('DCC_CART', JSON.stringify(cart));
      renderCart(cart);
    };
  </script>
</body>
</html>
